name: ðŸš€ Deploy Infrastructure
on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["ðŸ§ª Test & Coverage"]
    branches: [ main ]
    types: [ completed ]

permissions:
  id-token: write
  contents: read

jobs:
  test:
    name: âœ… Verify Tests Pass
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: YourBot/package-lock.json

      - name: ðŸ“‹ Install dependencies
        working-directory: YourBot
        run: npm ci

      - name: ðŸ§ª Run tests before deploy
        working-directory: YourBot
        run: npm test -- --testPathIgnorePatterns="ConfigManager.test.js"

  deploy:
    name: ðŸš€ Deploy to AWS
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: ðŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::811264947901:role/YourDiscord
          aws-region: us-west-2

      - name: ðŸ—ï¸ Deploy Infrastructure
        run: |
          cd terraform
          echo "ðŸ”„ Initializing Terraform..."
          terraform init -backend-config="key=discord/${{ github.ref_name }}/terraform.tfstate"
          
          echo "ðŸ“‹ Planning deployment..."
          terraform plan -var="discord_token=${{ secrets.TOKEN }}" -var="env=${{ github.ref_name }}"
          
          echo "ðŸš€ Deploying infrastructure..."
          terraform apply -auto-approve -var="discord_token=${{ secrets.TOKEN }}" -var="env=${{ github.ref_name }}"
          
          echo "âœ… Deployment completed successfully!"

      - name: ðŸ“Š Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Successful" >> $GITHUB_STEP_SUMMARY